<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Movies</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <button onclick="stopSnippet()">Stop Song</button>
        <div class="gallery">

            <figure id="fig1" onclick="clickedFigure(this.id)">
                <img src="images/inception.jpg" alt="Time - Hans Zimmer" class="gallery_img">
            </figure>

            <figure id="fig2" onclick="clickedFigure(this.id)">
                <img src="images/joker.jpg" alt="Why So Serious? - Hans Zimmer" class="gallery_img">
            </figure>

            <figure id="fig3" onclick="clickedFigure(this.id)">
                <img src="images/hardball.jpg" alt="Big Poppa - The Notorious B.I.G." class="gallery_img">
            </figure>

            <figure id="fig4" onclick="clickedFigure(this.id)">
                <img src="images/topgun.jpg" alt="Danger Zone Top Gun - Kenny Loggins" class="gallery_img">
            </figure>

            <figure id="fig5" onclick="clickedFigure(this.id)">
                <img src="images/potter.jpg" alt="Prologue - John Williams" class="gallery_img">
            </figure>

            <figure id="fig6" onclick="clickedFigure(this.id)">
                <img src="images/mission.jpg" alt="Mission: Accomplished - Lorne Balfe" class="gallery_img">
            </figure>

        </div>

    </div>
</body>
</html>
